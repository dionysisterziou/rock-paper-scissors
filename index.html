<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greeks vs Persians</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/743c238473.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Greeks vs Persians</h1>
    </header>

    <main>
        <section>
            <h2><span>Battle</span></h2>
            <div class="flex-container">
                <button type="button" id="rock"><i class="fa-solid fa-hand-back-fist fa-10x"></i></button>
                <button type="button" id="paper"><i class="fa-solid fa-hand fa-10x"></i></button>
                <button type="button" id="scissors"><i class="fa-solid fa-hand-scissors fa-10x"></i></button>
            </div>
        </section>

        <section>
            <div class="grid-container">
                <p class="grid-item-1">Greeks</p>
                <p class="grid-item-2">Persians</p>
                <p class="grid-item-3" id="greekScore"></p>
                <p class="grid-item-4" id="persianScore"></p>
            </div>
            <p id="result"></p>
        </section>

        <section>
            <h2><span>War</span></h2>
            <div>
                <p id="finalResult"></p>
            </div>
        </section>
    </main>

    <footer>Copyright Â© Porphyrogennitos</footer>

    <script src="javascript.js"></script>
</body>

</html>
