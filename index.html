<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, papper, scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Greeks vs Persians!</h1>
    </header>

    <main>
        <section>
            <h2>Choose:</h2>
            <button type="button" id="rock">Rock</button>
            <button type="button" id="papper">Papper</button>
            <button type="button" id="scissors">Scissors</button>
        </section>

        <section>
            <h2>Results:</h2>
            <div>
                <p id="result"></p>
                <p id="score"></p>
                <p id="finalResult"></p>
            </div>
        </section>
    </main>

    <script src="javascript.js"></script>
</body>

</html>
